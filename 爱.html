
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Rouge+Script&display=swap" rel="stylesheet">
<title>I love you</title>
<style>
  /* الخلفية السوداء */
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
  }

  /* الثلج */
  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) translateX(0); }
    100% { transform: translateY(100vh) translateX(var(--x-move)); }
  }

  /* الزر والنص */
  #myButton {
    padding: 15px 30px;
    font-size: 18px;
    background: white;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    z-index: 10; /* فوق الثلج */
   font-family: "Changa One", sans-serif;
  font-weight: 400;
  font-style: italic;
  }

  #myButton:hover {
    transform: scale(1.1);
    background: #eee;
  }

  #myText {
    display: none;
    font-size: 20px;
    line-height: 1.5;
    z-index: 10;
    font-family: "Rouge Script", cursive;
  font-weight: 400;
  font-style: normal
  }
</style>
</head>
<body>



<button id="myButton">Click me</button>
<p id="myText">Mohamed you know that I love you so much and I want to apologize for what I did and I hope you forgive me.</p>

<script>
  // إضافة الثلج
  const numberOfFlakes = 50;
  for (let i = 0; i < numberOfFlakes; i++) {
    const flake = document.createElement('div');
    flake.classList.add('snowflake');

    const size = Math.random() * 6 + 2; // حجم عشوائي
    flake.style.width = `${size}px`;
    flake.style.height = `${size}px`;

    flake.style.left = `${Math.random() * 100}vw`;

    const duration = Math.random() * 10 + 5; // سرعة عشوائية
    flake.style.animationDuration = `${duration}s`;

    const xMove = Math.random() * 50 - 25; // حركة جانبية عشوائية
    flake.style.setProperty('--x-move', `${xMove}px`);

    document.body.appendChild(flake);
  }

  // الزر والنص
  const button = document.getElementById('myButton');
  const text = document.getElementById('myText');

  button.addEventListener('click', () => {
    button.style.display = 'none';
    text.style.display = 'block';
  });
</script>

</body>
</html>
